{% comment %} <form id="form">
    <p>My header.</p>
       <div class="form-group">
       <label for="username">Your Username</label>
       <br />

          <div class="input-group-addon">
          </div>
          <input type="text" id="username" placeholder="Enter Your Username"/>
          </div>
       </div>
    </div>
    
    <div class="form-group">
       <label for="email">Your Email</label>
       <br />
       <div class="input-group">
          <div class="input-group-addon">    
          </div>
          <input type="email" id="email" placeholder="Enter Your Email"/>
          </div>
       </div>
    </div>
    <div class="form-group">
       <label for="password">Your Password</label>
       <br />

          <div class="input-group-addon">
          </div>
          <input type="text" id="password" placeholder="Enter Your Password"/>
          </div>
       </div>
    </div>
    
    <div class="form-group">
       <label for="password-confirm">Confirm Your Password</label>
       <br />
       <div class="input-group">
          <div class="input-group-addon">
          </div>
          <input type="text" id="password-confirm" placeholder="Confirm Your Password"/>
          </div>
       </div>
    </div>
    <div class="form-group">
       <label for="Age">Age</label>
       <br />
       <div class="input-group">
          <div class="input-group-addon">                   </div>
          <input type="num" id="Age" placeholder="Your Age"/>
          </div>
       </div>
    </div>
    <div class="form-group">
       <label for="Age">Salary</label>
       <br />

          <div class="input-group-addon">                   </div>
          <input type="num" id="Salary" placeholder="Your Salary"/>
          </div>
       </div>
    </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
 </form> {% endcomment %}
